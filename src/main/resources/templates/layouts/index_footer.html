<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="index_footer">

<!-- Sidebar -->
<div id="sidebar">

    <!-- Logo -->
    <h1 id="logo"><a href="#">KSW</a></h1>

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li class="current"><a href="#">Latest Post</a></li>
            <li><a href="#">Archives</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Search -->
    <section class="box search">
        <form method="post" action="#">
            <input type="text" class="text" name="search" placeholder="Search" />
        </form>
    </section>

    <!-- move to greetings -->
    <section>
        <form action="/greetings">
            <button type="submit">greetings로 이동</button>
        </form>
    </section>

    <!-- Text -->
    <section class="box text-style1">
        <div class="inner">
            <p>
                template designed by <a href="images/pic1.jpeg">SW</a>
            </p>
        </div>
    </section>

    <!-- Recent Posts -->
    <section class="box recent-posts">
        <header>
            <h2>Recent Posts</h2>
        </header>
        <ul>
            <li><a href="#">Empty List</a></li>
            <li><a href="#">Empty List</a></li>
            <li><a href="#">Empty List</a></li>
            <li><a href="#">Empty List</a></li>
            <li><a href="#">Empty List</a></li>
        </ul>
    </section>

    <!-- Recent Comments -->
    <section class="box recent-comments">
        <header>
            <h2>Recent Comments</h2>
        </header>
        <ul>
            <li> <a href="#">Empty List</a></li>
            <li> <a href="#">Empty List</a></li>
            <li> <a href="#">Empty List</a></li>
        </ul>
    </section>

    <!-- Calendar -->
    <section class="box calendar">
        <div class="inner">
            <table id="calendarTable">
                <thead>
                <tr>
                    <th>
                        <label onclick="prevCalendar()" style="cursor:pointer"> ◀ </label>
                    </th>
                    <th colspan="5">
                        <label id="calendarTitle">현재 년도, 월</label>
                    </th>
                    <th>
                        <label onclick="nextCalendar()" style="cursor:pointer"> ▶ </label>
                    </th>
                </tr>
                <tr>
                    <th scope="col" title="Sunday">일</th>
                    <th scope="col" title="Monday">월</th>
                    <th scope="col" title="Tuesday">화</th>
                    <th scope="col" title="Wednesday">수</th>
                    <th scope="col" title="Thursday">목</th>
                    <th scope="col" title="Friday">금</th>
                    <th scope="col" title="Saturday">토</th>
                </tr>
                </thead>
                <tbody>
                <script src="/assets/js/calendar.js"></script>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Copyright -->
    <ul id="copyright">
        <li>&copy; Untitled.</li><li>Design: <a href="/images/pic1.jpeg">SW</a></li>
    </ul>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>


<script>
    function changeBackgroundColor() {
        var body = document.body;
        body.classList.toggle("dark-mode");

        var button = document.getElementById("change-color");
        if(button.innerHTML == "Dark Mode") {
            button.innerHTML = "Light Mode";
        } else {
            button.innerHTML = "Dark Mode";
        }
    }
</script>

</body>
</th:block>
</html>
